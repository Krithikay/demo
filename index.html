<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="" id="inputbox">
        </div>
        <div class="row">
            <button class="opr">AC</button>
            <button class="opr">DEL</button>
            <button class="opr">%</button>
            <button class="opr">รท</button>
        </div>
         <div class="row">
            <button class="opr">7</button>
            <button class="opr">8</button>
            <button class="opr">9</button>
            <button class="opr">ร</button>
        </div>
         <div class="row">
            <button class="opr">4</button>
            <button class="opr">5</button>
            <button class="opr">6</button>
            <button class="opr">+</button>
        </div>
         <div class="row">
            <button class="opr">3</button>
            <button class="opr">2</button>
            <button class="opr">1</button>
            <button class="opr">-</button>
        </div>
          <div class="row">
            <button class="opr">&#xB1;</button>
            <button class="opr">0</button>
            <button class="opr">.</button>
            <button class="opr">=</button>
        </div>
        


    </div>
    <script src="calculator.js"></script>
</body>
</html>
